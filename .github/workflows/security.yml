# ============================================
# Security Scanning Workflow
# Runs weekly and on security events
# ============================================

name: Security Scan

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # ============================================
  # 1. DEPENDENCY AUDIT
  # ============================================
  audit:
    name: ðŸ”’ Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install Dependencies
        run: npm ci

      - name: ðŸ” NPM Audit
        run: |
          echo "## ðŸ”’ NPM Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json || true

          # Parse and display results
          VULN_COUNT=$(cat audit.json | jq '.metadata.vulnerabilities.total // 0')
          HIGH_COUNT=$(cat audit.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_COUNT=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')

          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Critical | $CRITICAL_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| High | $HIGH_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| Total | $VULN_COUNT |" >> $GITHUB_STEP_SUMMARY

          # Fail if critical vulnerabilities found
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸ“¤ Upload Audit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: audit.json
          retention-days: 30

  # ============================================
  # 2. CODEQL ANALYSIS
  # ============================================
  codeql:
    name: ðŸ›¡ï¸ CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ” Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

  # ============================================
  # 3. SECRET SCANNING
  # ============================================
  secrets:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

  # ============================================
  # 4. LICENSE COMPLIANCE
  # ============================================
  licenses:
    name: ðŸ“œ License Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install Dependencies
        run: npm ci

      - name: ðŸ“œ Check Licenses
        run: |
          npx license-checker --summary --production
          echo "## ðŸ“œ License Summary" >> $GITHUB_STEP_SUMMARY
          npx license-checker --summary --production >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
